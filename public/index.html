<!DOCTYPE html>
<html>​
    <head>​
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Beside the Park</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" >

    </head>​

    <body>​
        <header>
            <script id="header-template" type="x-handlebars-template">

            <div class="header">
                <nav class="navbar">
                    <div class="container">
                        <a href={{hyperlink}}><h1 class="navbar__logo"> {{logo}} </h1></a>
                        <div class="navbar__menu">
                            <img id="menu_button" class="hidden" src={{menu_png}}>
                            <img id="search_button" class="hidden" src={{search_png}}>
                            <input id="search_input" class="hidden" type="text" name="search" placeholder="Search..">
                        </div>
                    </div>

                    <div id="menu" class="hidden navbar__menu__list">
                        <ul class="container menu__list">
                            {{#each links}}
                            <li><a href={{menu_link}}>{{text}}</a></li>
                            {{/each}}
                        </ul>
                    </div>
                </nav>

                    <div class="container">
                        <div class="row header__intro">
                            <div class="col_6">
                                <h2 class="intro__title"> {{introduction_title}} </h2>
                                <p class="intro__text"> {{introduction_text}} </p>
                            </div>
                        </div>

                        <div class="header__intro__feature">
                        </div>

                    </div>

                </div>
            </div>


        ​    </script>
        </header>

        <section id="about">
            <script id="about-template" type="x-handlebars-template">
                <div class="container about">
                    <h3 class="about__title"> {{title}} </h3>
                    <div class="row">
                        <div class="col_6">
                            <p class="about__text"> {{paragraph1}} </p>
                            <p class="about__text"> {{paragraph2}} </p>
                            <p class="about__text"> {{paragraph3}} </p>
                        </div>
                        <div class="col_6">
                            <p class="about__text"> {{paragraph4}} </p>
                            <p class="about__text"> {{paragraph5}} </p>
                        </div>
                    </div>
                </div>
            </script>
        </section>
        <section id="offer">
            <script id="offer-template" type="x-handlebars-template">
                <div class="container">
                    <div class="row">
                        <div class="col_8 offer__box offer--gray ">
                            <h4 class="offer__title"> {{offer1_title}} </h4>
                            <p class="offer__text"> {{offer1_text}} </p>
                            <a class="offer__link" href={{{offer1_link}}}>{{offer1_link_title}}</a>
                        </div>
                        <div class="col_4 offer__box offer--green">
                            <h4 class="offer__title"> {{offer2_title}} </h4>
                            <p class="offer__text"> {{offer2_text}} </p>
                            <a class="offer__link" href={{offer2_link}}>{{offer2_link_title}}</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col_8 offer__box offer--blue ">
                            <h4 class="offer__title"> {{offer3_title}} </h4>
                            <p class="offer__text"> {{offer3_text}} </p>
                            <a class="offer__link" href={{offer3_link}}>{{offer3_link_title}}</a>
                        </div>
                        <div class="col_4 offer__box offer--lime ">
                            <h4 class="offer__title"> {{offer4_title}} </h4>
                            <p class="offer__text"> {{offer4_text}} </p>
                            <a class="offer__link" href={{offer4_link}}>{{offer4_link_title}}</a>
                        </div>
                    </div>
                </div>


            </script>
        </section>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>​
    <script type="text/javascript" src="js/jquery-handlebars-1.1.4.min.js"></script>​
    <script type="text/javascript" src="js/main.js"></script>
    </body>​
</html>
